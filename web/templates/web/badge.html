{% extends 'base.html' %}
{% load static %}



{% block title %}Elise - {{FN_search}}{% endblock %}


{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'web/css/badge.css' %}" />
{% endblock %}



{% block body %}
{% if confirm %}
<div class="container">
	<div class="alert alert-success alert-dismissable">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		Changes saved.
	</div>
</div>
{% endif %}

<div class="container">
	<div class="row">
		<div class="col-lg-7 col-md-7 col-sm-12">
			<div class="card bg-faded">
				<form method="POST" action="{% url 'badge' FN_search %}" enctype="multipart/form-data">
					{% include 'web/form.html' %}
					<button type="submit" class="btn btn-info" id="btn_submit">Submit</button>
					<a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}



{% block script %}
<script type="application/javascript" src="{% static 'web/js/badge.js' %}"></script>
{% endblock %}
